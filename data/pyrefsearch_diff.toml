# SCOPUS : Paires de descriptifs (au choix de l'usager) et codes à deux lettres Scopus
# correspondants pour la recherche par publications.
# Codes Scopus disponibles :
#   Article-ar / Abstract Report-ab / Book-bk / Book Chapter-ch / Conference Paper-cp /
#   Conference Review-cr / Data Paper-dp / Editorial-ed / Erratum-er / Letter-le /
#   Multimedia-mm / Note-no / Report-rp / Retracted-tb / Review-re / Short Survey-sh
publication_types = [["Articles", "ar"], ["Confs", "cp"], ["Absracts", "ab"], ["Livres", "bk"],
    ["Chap. de livres", "ch"], ["Lettres", "le"], ["Rapports", "rp"]]

# SCOPUS : Intervalle de mise à jour (en nombre de jours) de la copie locale de la base de
# données. Une recherche en ligne dans Scopus prend beaucoup de temps, les résultats sont
# sauvegardés dans une base de données locale pour éviter de refaire la recherche
# en ligne à chaque fois. Cette base de données locale est mise à jour à
# intervalles réguliers (valeur par défaut = 0, i.e. mise à jour à chaque recherche).
scopus_database_refresh_days = 7
